<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZScraper - Main App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg,rgb(19, 25, 36) 0%,rgb(27, 35, 48) 100%);
        min-height: 100vh;
        color: #333;
        display: flex;
      }

      /* Side Navbar Styles */
      .side-navbar {
        width: 260px;
        height: 100vh;
        background: rgba(19, 25, 36, 0.9);
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }

      .nav-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-header .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 1.5rem;
        text-decoration: none;
      }

      .nav-header .logo img {
        height: 40px;
      }

      .nav-header .logo span {
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .new-chat-btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .new-chat-btn:hover {
        background: linear-gradient(45deg, #45a049, #3d8b40);
      }

      .history-container {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .history-section {
        margin-bottom: 1.5rem;
      }

      .history-section h3 {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        padding-left: 0.5rem;
      }

      .history-list {
        list-style: none;
      }

      .history-list li {
        padding: 0.5rem;
        border-radius: 6px;
        margin-bottom: 0.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .history-list li:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .history-list li.active {
        background: rgba(74, 144, 226, 0.2);
      }

      .history-list li .history-icon {
        font-size: 1rem;
        opacity: 0.7;
      }

      .history-list li .history-text {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .user-section {
        padding: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .user-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        color: white;
      }

      .logout-btn {
        width: 100%;
        padding: 0.5rem;
        background: rgba(255, 107, 107, 0.2);
        color: white;
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(255, 107, 107, 0.3);
      }

      .main-content {
        margin-left: 260px;
        width: calc(100% - 260px);
      }

      /* Existing content styles */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        margin-top: 0;
      }

      .welcome {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .welcome h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .scraping-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .section-title {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
      }

      .input-group input,
      .input-group select,
      .input-group textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        resize: vertical;
      }

      .input-group input::placeholder,
      .input-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .input-group input:focus,
      .input-group select:focus,
      .input-group textarea:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }

      .btn {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
        margin-right: 1rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: linear-gradient(45deg, #2196f3, #1976d2);
      }

      .btn-secondary:hover {
        box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
      }

      .url-input-container {
        display: flex;
        gap: 1rem;
        align-items: end;
      }

      .url-input-container .input-group {
        flex: 1;
        margin-bottom: 0;
      }

      .content-display {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 1rem;
        min-height: 200px;
        max-height: 400px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .model-selection {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .model-card {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .model-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .model-card.selected {
        border-color: #4caf50;
        background: rgba(76, 175, 80, 0.2);
      }

      .model-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .model-icon img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .model-name {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .model-description {
        font-size: 0.8rem;
        opacity: 0.8;
      }

      .responses-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .response-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .response-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .response-content {
        background: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 10px;
        font-size: 0.9rem;
        line-height: 1.6;
        max-height: 300px;
        overflow-y: auto;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .side-navbar {
          width: 100%;
          height: auto;
          position: static;
          flex-direction: row;
          flex-wrap: wrap;
        }
        
        .main-content {
          margin-left: 0;
          width: 100%;
        }
        
        .container {
          padding: 1rem;
        }

        .url-input-container {
          flex-direction: column;
        }

        .url-input-container .input-group {
          margin-bottom: 1rem;
        }

        .responses-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Side Navbar -->
    <div class="side-navbar">
      <div class="nav-header">
        <a href="#" class="logo">
          <img src="{{ url_for('static', filename='image/logo.png') }}" alt="ZScraper Logo" />

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <section class="welcome">

            Scrape any website and get intelligent insights from multiple AI

        </section>

        <section class="scraping-section">

      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {

        authDomain: "aiscraper-24045.firebaseapp.com",

        storageBucket: "aiscraper-24045.appspot.com",

      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Display user email

    <script>
      // Global variables
      let scrapedData = null;
      let selectedModels = new Set(["gemini"]); // Default selection
      let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
      let MODEL_CONFIG = {};

      // DOM elements
      const scrapeBtn = document.getElementById("scrape-btn");
      const askBtn = document.getElementById("ask-btn");
      const newChatBtn = document.getElementById("new-chat-btn");
      const urlInput = document.getElementById("url-input");
      const questionInput = document.getElementById("question-input");
      const scrapedContent = document.getElementById("scraped-content");
      const responsesSection = document.getElementById("responses-section");
      const responsesContainer = document.getElementById("responses-container");
      const modelCards = document.querySelectorAll(".model-card");
      const todayHistory = document.getElementById("today-history");
      const yesterdayHistory = document.getElementById("yesterday-history");
      const weekHistory = document.getElementById("week-history");

      // Fetch model config from server
      async function fetchModelConfig() {
        try {
          const response = await fetch('/model-config');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          MODEL_CONFIG = await response.json();
          console.log("Model config loaded:", MODEL_CONFIG);
        } catch (error) {
          console.error("Error fetching model config:", error);
          // Fallback config if API fails
          MODEL_CONFIG = {
            gemini: { name: "Google Gemini", color: "blue" },
            deepseek: { name: "DeepSeek R1", color: "indigo" },
            llama: { name: "Llama Maverick", color: "purple" }
          };
        }
      }

      // Model selection
      modelCards.forEach((card) => {
        card.addEventListener("click", () => {
          const model = card.dataset.model;
          if (selectedModels.has(model)) {
            selectedModels.delete(model);
            card.classList.remove("selected");
          } else {
            selectedModels.add(model);
            card.classList.add("selected");
          }
        });
      });

      // Set default selection
      document.querySelector('[data-model="gemini"]').classList.add("selected");

      // History management functions
      function saveHistory() {
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }

      function addToHistory(url, question, response) {
        const now = new Date();
        const historyItem = {
          id: Date.now(),
          url,
          question,
          response,
          context: scrapedData,
          timestamp: now.toISOString(),
          date: now.toLocaleDateString(),
          time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
        
        chatHistory.unshift(historyItem);
        if (chatHistory.length > 50) {
          chatHistory = chatHistory.slice(0, 50);
        }
        
        saveHistory();
        renderHistory();
      }

      function renderHistory() {
        const now = new Date();
        const today = now.toLocaleDateString();
        const yesterday = new Date(now.setDate(now.getDate() - 1)).toLocaleDateString();
        
        const todayItems = chatHistory.filter(item => item.date === today);
        const yesterdayItems = chatHistory.filter(item => item.date === yesterday);
        const weekItems = chatHistory.filter(item => 
          item.date !== today && item.date !== yesterday
        );
        
        renderHistoryList(todayHistory, todayItems);
        renderHistoryList(yesterdayHistory, yesterdayItems);
        renderHistoryList(weekHistory, weekItems);
      }

      function renderHistoryList(listElement, items) {
        listElement.innerHTML = '';
        
        items.forEach(item => {
          const li = document.createElement('li');
          li.dataset.id = item.id;
          li.innerHTML = `
            <span class="history-icon">üóíÔ∏è</span>
            <span class="history-text">${item.question || 'New chat'}</span>
          `;
          
          li.addEventListener("click", () => loadHistoryItem(item.id));
          listElement.appendChild(li);
        });
      }

      function loadHistoryItem(id) {
        const item = chatHistory.find(item => item.id === parseInt(id));
        if (item) {
          urlInput.value = item.url || '';
          questionInput.value = item.question || '';
          scrapedData = item.context || null;
          
          if (item.context) {
            // Display scraped content
            let displayContent = "";
            if (item.context.titles && item.context.titles.length > 0) {
              displayContent +=
                "=== TITLES ===\n" + item.context.titles.join("\n") + "\n\n";
            }
            if (item.context.paragraphs && item.context.paragraphs.length > 0) {
              displayContent +=
                "=== CONTENT ===\n" + item.context.paragraphs.join("\n\n") + "\n\n";
            }
            if (item.context.links && item.context.links.length > 0) {
              displayContent +=
                "=== LINKS ===\n" +
                item.context.links.map(link => `${link.text}: ${link.url}`).join("\n");
            }

            scrapedContent.textContent = displayContent || "No content found";
          }
          
          if (item.response) {
            responsesSection.style.display = "block";
            responsesContainer.innerHTML = `
              <div class="response-card">
                <div class="response-header">
                  <img src="{{ url_for('static', filename='image/gemini_logo.png') }}" alt="Gemini" width="30">
                  <div>
                    <div class="model-name" style="color: #4285f4;">Previous Response</div>
                    <small>${item.time} - ${item.date}</small>
                  </div>
                </div>
                <div class="response-content">${item.response}</div>
              </div>
            `;
          }
        }
      }

      // New chat button
      newChatBtn.addEventListener("click", () => {
        urlInput.value = '';
        questionInput.value = '';
        scrapedContent.textContent = 'Content will appear here after scraping...';
        responsesSection.style.display = "none";
        scrapedData = null;
        
        // Clear active history items
        document.querySelectorAll('.history-list li.active').forEach(item => {
          item.classList.remove('active');
        });
      });

      // Scrape website
      scrapeBtn.addEventListener("click", async () => {
        const url = urlInput.value.trim();
        if (!url) {
          alert("Please enter a valid URL");
          return;
        }

        scrapeBtn.disabled = true;
        scrapeBtn.textContent = "Scraping...";
        scrapedContent.innerHTML =
          '<div class="loading"><div class="spinner"></div>Scraping website...</div>';

        try {
          const response = await fetch("/scrape", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: url }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          scrapedData = data;

          // Display scraped content
          let displayContent = "";
          if (data.titles && data.titles.length > 0) {
            displayContent +=
              "=== TITLES ===\n" + data.titles.join("\n") + "\n\n";
          }
          if (data.paragraphs && data.paragraphs.length > 0) {
            displayContent +=
              "=== CONTENT ===\n" + data.paragraphs.join("\n\n") + "\n\n";
          }
          if (data.links && data.links.length > 0) {
            displayContent +=
              "=== LINKS ===\n" +
              data.links.map((link) => `${link.text}: ${link.url}`).join("\n");
          }

          scrapedContent.textContent = displayContent || "No content found";
        } catch (error) {
          console.error("Error scraping website:", error);
          scrapedContent.innerHTML = `<div class="error-message">Error scraping website: ${error.message}</div>`;
        } finally {
          scrapeBtn.disabled = false;
          scrapeBtn.textContent = "Scrape Website";
        }
      });

      // Ask AI
      askBtn.addEventListener("click", async () => {
        if (!scrapedData) {
          alert("Please scrape a website first");
          return;
        }

        const question = questionInput.value.trim();
        if (!question) {
          alert("Please enter a question");
          return;
        }

        if (selectedModels.size === 0) {
          alert("Please select at least one AI model");
          return;
        }

        askBtn.disabled = true;
        askBtn.textContent = "Asking AI...";
        responsesSection.style.display = "block";
        responsesContainer.innerHTML =
          '<div class="loading"><div class="spinner"></div>Getting AI responses...</div>';

        try {
          const promises = Array.from(selectedModels).map(async (model) => {
            const response = await fetch("/ask", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                question: question,
                context: scrapedData,
                model: model,
              }),
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return { model, response: data.answer };
          });

          const results = await Promise.all(promises);
          displayResponses(results);
          
          // Save to history
          const combinedResponse = results.map(r => {
            const modelName = MODEL_CONFIG[r.model]?.name || r.model;
            return `${modelName}:\n${r.response}`;
          }).join('\n\n');
          addToHistory(urlInput.value, question, combinedResponse);
        } catch (error) {
          console.error("Error asking AI:", error);
          responsesContainer.innerHTML = `<div class="error-message">Error getting AI responses: ${error.message}</div>`;
        } finally {
          askBtn.disabled = false;
          askBtn.textContent = "Ask AI Models";
        }
      });

      function displayResponses(results) {
        responsesContainer.innerHTML = results
          .map((result) => {
            const modelKey = result.model;
            const modelName = MODEL_CONFIG[modelKey]?.name || modelKey;
            const modelIcon = {
              gemini: "{{ url_for('static', filename='image/gemini_logo.png') }}",
              deepseek: "{{ url_for('static', filename='image/deepseek_logo.png') }}",
              llama: "{{ url_for('static', filename='image/llama_logo.png') }}"
            }[modelKey];
            const modelColor = {
              gemini: "#4285f4",
              deepseek: "#6366f1",
              llama: "#8b5cf6"
            }[modelKey];

            return `
              <div class="response-card">
                <div class="response-header">
                  <img src="${modelIcon}" alt="${modelName}" width="30">
                  <div>
                    <div class="model-name" style="color: ${modelColor};">${modelName}</div>
                  </div>
                </div>
                <div class="response-content">${result.response}</div>
              </div>
            `;
          })
          .join("");
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", async () => {
        await fetchModelConfig();
        renderHistory();
      });
    </script>
  </body>
</html>
